<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminario de Sistemas I</title>
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">Asistente de Reducción de Alergias</a>
        </div>
    </nav>
</header>

<body>

    <div class="container mt-5 mb-4 text-center container-bot">
        <img src="assets/img/bot.png" class="img-fluid img-bot" alt="Bot">
    </div>

    <main class="container mt-5 mb-5">
        <section id="chat" class="bg-light p-3 rounded">
            <hr>
            <div class="row">
                <div class="col-12 col-md-6 mb-4">
                    <div class="bg-secondary text-white p-3 rounded-end fw-bold">
                        ¡Hola! Soy tu asistente ¿En qué puedo ayudarte hoy?
                    </div>
                </div>
            </div>
            <div id="conversation"></div>
            <hr>
            <div class="row">
                <div class="col-12 col-md-12">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Escribe tu mensaje aquí"
                            aria-label="Escribe tu mensaje aquí" aria-describedby="btnSend" id="userInput">
                        <button class="btn btn-primary" type="button" id="btnSend">Enviar</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- JS -->
    <script src="js/script.js"></script>
</body>

<footer class="navbar navbar-dark bg-dark">
    <div class="container mt-2">
        <p class="text-white">&copy; 2024 Asistente de Reducción de Alergias</p>
    </div>
</footer>

</html>
